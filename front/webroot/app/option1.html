 <!DOCTYPE html>
<html>
	<head>
		<title>CRUD MDL</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" href="./node_modules/material-design-lite/material.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<script src="./node_modules/material-design-lite/material.min.js"></script>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		
		<script>	
			$(document).ready(function() {
			    $.ajax({
					url: "http://localhost:8080/documents"
				    }).then(function(data) {				       				       
				       
				       for(var i=0; i < data.length; i++) {
				       	   var obj = JSON.parse(data[i]);
		
					       var row = document.createElement('tr');
					       
					       row.id = "777777777777777777777777777";
					       
					       var column1 = document.createElement('td');
	  					   var textNode = document.createTextNode(obj.artist);
	  					   column1.appendChild(textNode);
	  					   column1.className = 'mdl-data-table__cell--non-numeric';
	  					   
	  					   row.appendChild(column1);			   
	  					   
					       var column2 = document.createElement('td');
	  					   var textNode = document.createTextNode(obj.title);
	  					   column2.appendChild(textNode);
	  					   column2.className = 'mdl-data-table__cell--non-numeric';
	  					   
	  					   row.appendChild(column2);
	  					     					   
					       var column3 = document.createElement('td');
	  					   var textNode = document.createTextNode(obj.format);
	  					   column3.appendChild(textNode);
	  					   column3.className = 'mdl-data-table__cell--non-numeric';
	  					   
	  					   row.appendChild(column3);					   
	  					   
					       var column4 = document.createElement('td');
	  					   var textNode = document.createTextNode(obj.released);
	  					   column4.appendChild(textNode);
	  					   column4.className = 'mdl-data-table__cell--non-numeric';  	
	  					   
	  					   row.appendChild(column4);				     					     					   
	  					    
	  					   componentHandler.upgradeElement(row);
	  					   document.getElementById('resultTable').appendChild(row);
  					   }
				    });
			});			
		</script>
						
	</head>
	
	<body>
    
		<div class="mdl-grid">
		  <div class="mdl-cell mdl-cell--4-col">Content:</div>
		  <div class="mdl-cell mdl-cell--8-col">
			<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
			  <thead>
			    <tr>
			      <th class="mdl-data-table__cell--non-numeric">Interpreter</th>
			      <th>Title</th>
			      <th>Format</th>
			      <th>Year</th>
			    </tr>
			  </thead>
			  <tbody id="resultTable">

			  </tbody>
			</table>		  
		  </div> 
		</div>

	</body>	
</html>
